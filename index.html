<!doctype html>

<html lang="en">

<head>
    <meta charset="utf-8">

    <title>Moovin</title>
    <meta name="description" content="Moovin">
    <link rel="stylesheet" href="css/estilo.css">
</head>

<body>
    <div class="topo">
        <div class="conteudo">
            <div class="contatos">
                <div class="contato">
                    <img src="img/phone.svg" alt="imagem telefone">
                    <span>(51) 9 9920 0350</span>
                </div>
                <div class="contato">
                    <img src="img/whats.svg" alt="imagem whats-app">
                    <span>(51) 9 9920 0350</span>
                </div>
            </div>
            <nav class="menu">
                <ul>
                    <li><a href="#">LISTA DE DESEJOS</a></li>
                    <li><a href="#">FALE CONOSCO</a></li>
                    <li><a href="#">TROCAS E DEVOLUÇÕES</a></li>
                </ul>
            </nav>
        </div>
    </div>
    <div class="navegar">
        <div class="conteudo">
            <div class="logo">
                <img src="img/logo.svg" alt="logo Moovin">
            </div>
            <div class="buscar">
                <input type="text" placeholder="O que você está procurando?">
                <button class="botao"></button>
            </div>
            <div class="area-cliente">
                <span>Entrar</span>
                <nav class="cliente">
                    <ul>
                        <li><a href="#">Minha conta</a></li>
                        <li><a href="#">Meus pedidos</a></li>
                        <li><a href="#">Lista de desejos</a></li>
                    </ul>
                </nav>
            </div>
            <div class="sacola">
                <img src="img/sacola.svg" alt="imagem sacola">
                <span>+50</span>

            </div>

        </div>


    </div>
</body>

</html>
